              if (!output.contains("3. My rented car")) {
                  return wrong("After choosing customer you should print menu that contains '3. My rented car' item");
              }
      
              if (!output.contains("0. Back")) {
                  return wrong("After choosing customer you should print menu that contains '3. My rented car' item");
              }
      
